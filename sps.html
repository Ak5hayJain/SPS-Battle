<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>ROCK &nbsp;&nbsp; PAPER &nbsp;&nbsp; SCISSOR</h1>
    <div class="choices-container">
        <div class="choices" id="rock" type="button"></div>
        <div class="choices" id="paper" type="button"></div>
        <div class="choices" id="scissor" type="button"></div>
    </div>
    <div  id="move"><p class="urmove"><b>YOUR MOVE</b></p></div>
    <div class="score-container">
        <div class="score"><p class="usrScr"><b>0</b></p><br><b>YOUR</b></div>
        <div class="score"><p class="cmpScr"><b>0</b></p><br><b>COMP</b></div>
    </div>
    <div  id="move"><p class="compmove"><b>COMP MOVE</b></p></div>
    <div class="choices-container2">
        <div class="choices2 rock2" ></div>
        <div class="choices2 paper2" ></div>
        <div class="choices2 scissor2"  ></div>
    </div>
    <!-- <div class="move"><p><b>IT's YOUR MOVE</b></p></div> -->

</body>
</html>
